                  access_key=$(echo "${temp_role}" | jq .Credentials.SecretAccessKey | xargs)
                  session_token=$(echo "${temp_role}" | jq .Credentials.SessionToken | xargs)
                  echo "export AWS_ACCESS_KEY_ID=${key_id}" >> $BASH_ENV
